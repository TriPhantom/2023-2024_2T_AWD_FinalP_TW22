<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <header class="bg-dark text-white text-center py-3">
        <img src="Pokemon GO.png" alt="Pokemon GO" class="img-fluid" style="max-width: 100px;">
        <h1>Pokemon GO x Slaynergy</h1>
    </header>

    <div class="container mt-4">
        <form id="loginForm" onsubmit="validateForm(event)" class="bg-white p-4 rounded shadow">
            <div class="form-group">
                <label for="email">Email address or Username:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">Don't have an account yet? <a href="register.html">Register here</a></p>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        FOR EDUCATIONAL PURPOSES ONLY
    </footer>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
